
{% from "govuk/components/button/macro.njk" import govukButton %}
<div id="share-result">
  <h2 class="govuk-heading-m">Tell us who you are sharing your DBS Online Result with</h2>
  <div class="govuk-form-group">
    <div class="govuk-grid-column-two-thirds" style="padding: 0;">
    <label class="govuk-label" for="event-name" style="color: #505a5f;">
        Organisation name
      </label>
      
      <input class="govuk-input" id="event-name" name="event-name" type="text">
      </div>
  </div>

  {{ govukButton({
    text: "Get share code",
    href: "/tab-view-2-share-code#share-result",
    classes: "govuk-!-margin-bottom-0"
    }) }}
 
</div>
